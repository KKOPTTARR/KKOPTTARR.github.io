<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Varela+Round&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: "Varela Round", sans-serif;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        background: #dadde6;
        transition: background-color 3s ease;
        background: linear-gradient(
          135deg,
          #e91e63,
          #9c27b0,
          #673ab7,
          #3f51b5,
          #2196f3,
          #00bcd4,
          #009688,
          #4caf50,
          #8bc34a,
          #cddc39,
          #ffeb3b,
          #ffc107,
          #ff9800,
          #ff5722,
          #795548,
          #607d8b,
          #e91e63
        );
        background-size: cover;
        animation: gradientAnimation 10s linear infinite;
      }
      h1 {
        font-family: "Pacifico", cursive;
        font-size: 5rem;
        color: azure;
        z-index: 1;
        text-shadow: 2px 2px rgba(0, 0, 0, 0.1);
        animation: colorchange 3s infinite;
        text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.5),
          4px 4px 5px rgba(255, 165, 0, 0.5), 6px 6px 5px rgba(255, 255, 0, 0.5),
          8px 8px 5px rgba(0, 128, 0, 0.5), 10px 10px 5px rgba(0, 0, 255, 0.5),
          12px 12px 5px rgba(75, 0, 130, 0.5),
          14px 14px 5px rgba(238, 130, 238, 0.5);
      }
      button {
        font-family: "Varela Round", sans-serif;
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        color: rgb(119, 84, 84);
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.4s ease;
        z-index: 1;
        animation: blinkAnimation 1.5s infinite;
      }
      button:hover {
        background-color: #10b3ef;
        transform: translateY(-5px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .topLeft {
        position: absolute;
        top: 15px;
        left: 15px;
      }
      .topRight {
        position: absolute;
        top: 15px;
        right: 15px;
      }
      .bottomLeft {
        /* Add this class for positioning the change background color button */
        position: absolute;
        bottom: 15px;
        left: 15px;
      }
      .background-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .background-pattern span {
        position: absolute;
        font-size: 16px;
      }
      @keyframes blinkAnimation {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 3rem;
        }
        button.topRight {
          font-size: 1rem;
          padding: 8px 15px;
        }
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
    </style>
    <title>Fun Mooncake</title>
  </head>
  <body>
    <div class="container">
      <h1 id="greeting">Hi, Mooncake!</h1>
    </div>
    <button class="topLeft" onclick="changeGreeting()">wisdom</button>
    <input
      type="file"
      id="imageInput"
      class="topRight"
      accept="image/*"
      style="visibility: hidden"
    />
    <button
      class="topRight"
      onclick="document.getElementById('imageInput').click()"
      style="top: unset; bottom: 15px"
    >
      Image
    </button>
    <canvas id="backgroundCanvas"></canvas>
    <script src="config.js"></script>
    <script>
      const greetings = window.greetings;
      let shownGreetings = ["Hi, Mooncake!"];

      // 更新问候语
      function changeGreeting() {
        let randomGreeting = "";

        do {
          randomGreeting =
            greetings[Math.floor(Math.random() * greetings.length)];
        } while (shownGreetings.includes(randomGreeting));

        if (shownGreetings.length === greetings.length) {
          shownGreetings = [];
        } else {
          shownGreetings.push(randomGreeting);
        }

        document.getElementById("greeting").textContent = randomGreeting;

        const uploadedImage = sessionStorage.getItem("uploadedImage");
        if (uploadedImage) {
          document.body.style.backgroundImage = `url(${uploadedImage})`;
        }
      }

      // 处理上传的图片文件
      document.getElementById("imageInput").addEventListener(
        "change",
        (e) => {
          const reader = new FileReader();
          reader.onload = function (event) {
            sessionStorage.setItem("uploadedImage", event.target.result);
            document.body.style.backgroundImage = `url(${event.target.result})`;
          };
          reader.readAsDataURL(e.target.files[0]);
          e.target.value = ""; // 重置输入值
        },
        false
      );

      const canvas = document.getElementById("backgroundCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const numParticles = 300;

      function Particle(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.velocity = {
          x: (Math.random() - 0.5) * 3,
          y: (Math.random() - 0.5) * 3,
        };
      }

      Particle.prototype.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      };

      Particle.prototype.update = function () {
        // 更新粒子位置、速度和绘制粒子
        this.x +=
          this.x + this.radius > canvas.width || this.x - this.radius < 0
            ? -this.velocity.x
            : this.velocity.x;
        this.y +=
          this.y + this.radius > canvas.height || this.y - this.radius < 0
            ? -this.velocity.y
            : this.velocity.y;
        this.draw();
      };

      // 创建粒子属性并初始化粒子
      function createParticles() {
        for (let i = 0; i < numParticles; i++) {
          particles.push(
            new Particle(
              Math.random() * canvas.width,
              Math.random() * canvas.height,
              Math.random() * 3 + 1,
              `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${
                Math.random() * 255
              }, 0.6)`
            )
          );
        }
      }

      // 更新粒子并调用动画帧
      function animateParticles() {
        requestAnimationFrame(animateParticles);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle) => particle.update());
      }

      // 鼠标交互
      canvas.addEventListener("mousemove", (event) => {
        particles.forEach((particle) => {
          const dx = event.clientX - particle.x;
          const dy = event.clientY - particle.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 150) {
            particle.velocity.x = dx / 20;
            particle.velocity.y = dy / 20;
          }
        });
      });

      canvas.addEventListener("click", (event) => {
        particles.push(
          new Particle(
            event.clientX,
            event.clientY,
            Math.random() * 3 + 1,
            `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${
              Math.random() * 255
            }, 0.6)`
          )
        );
      });

      createParticles();
      animateParticles();
    </script>
  </body>
</html>
