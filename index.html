<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Varela+Round&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: "Varela Round", sans-serif;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      h1 {
        font-family: "Pacifico", cursive;
        font-size: 4rem;
        color: azure;
      }
      button {
        font-family: "Varela Round", sans-serif;
        background-color: #9ec3f0;
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.4s ease;
      }
      button:hover {
        background-color: #b2f2ff;
      }
      .topLeft {
        position: absolute; /* Make the position of the button relative to the body */
        top: 15px; /* Position the button to the top left corner */
        left: 15px; /* Position the button to the top left corner */
      }
      .topRight {
        position: absolute; /* Make the position of the button relative to the body */
        top: 15px; /* Position the button to the top right corner */
        right: 15px; /* Position the button to the top right corner */
      }
    </style>
    <title>Fun Mooncake</title>
  </head>
  <body>
    <div class="container">
      <h1 id="greeting">Hi, Mooncake!</h1>
    </div>
    <!-- Move the buttons outside of the container to position them at the top corners -->
    <button class="topLeft" onclick="changeGreeting()">wisdom</button>
    <input
      type="file"
      id="imageInput"
      class="topRight"
      accept="image/*"
      style="visibility: hidden"
    />
    <button
      class="topRight"
      onclick="document.getElementById('imageInput').click()"
    >
      Image
    </button>
    <script>
      const greetings = [
        "Hi, Mooncake!",
        "番茄小猪，嘟噜嘟噜！",
        "人各有志",
        "生于忧患，死于安乐",
        "睡不了一点",
        "有怪莫怪",
        "你有多想我",
        "喝点小酒",
      ];

      let shownGreetings = [];

      function changeGreeting() {
        if (shownGreetings.length === greetings.length) {
          shownGreetings = [];
        }

        let randomGreeting = "";
        do {
          randomGreeting =
            greetings[Math.floor(Math.random() * greetings.length)];
        } while (shownGreetings.includes(randomGreeting));

        shownGreetings.push(randomGreeting);
        document.getElementById("greeting").textContent = randomGreeting;

        const uploadedImage = sessionStorage.getItem("uploadedImage");
        if (uploadedImage) {
          document.body.style.backgroundImage = `url(${uploadedImage})`;
        }
      }

      // To handle uploaded image files
      document.getElementById("imageInput").addEventListener(
        "change",
        (e) => {
          const reader = new FileReader();
          reader.onload = function (event) {
            sessionStorage.setItem("uploadedImage", event.target.result);
            document.body.style.backgroundImage = `url(${event.target.result})`;
          };
          reader.readAsDataURL(e.target.files[0]);
          e.target.value = null; // reset the input value
        },
        false
      );
    </script>
  </body>
</html>
